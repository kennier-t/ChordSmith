<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ChordSmith</title>
    <link rel="icon" type="image/webp" href="assets/guitar.webp">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/guitar-pattern.css">
    <link rel="stylesheet" href="styles/translation.css">
</head>
<body>
    <div id="app">
        <div class="view">
            <div class="top-buttons-container">
                <button id="back-btn" class="utility-btn" onclick="window.location.href='/'" data-translate="← Back">← Back</button>
            </div>

            <h1>Your Profile</h1>
            <div style="max-width: 400px; margin: 0 auto;">
                <form id="profile-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="language_pref">Language</label>
                        <div class="custom-select-container">
                            <button id="language-pref-btn" class="custom-select" onclick="Profile.toggleLanguageDropdown()">
                                <span id="language-pref-display">English</span>
                                <span class="custom-select-arrow"></span>
                            </button>
                            <div id="language-pref-dropdown" class="custom-dropdown hidden">
                                <div class="custom-dropdown-item" data-value="en" onclick="Profile.selectLanguageOption('en')" data-translate="English">English</div>
                                <div class="custom-dropdown-item" data-value="es" onclick="Profile.selectLanguageOption('es')" data-translate="Spanish">Spanish</div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="utility-btn" style="margin: 24px auto; display: block; padding: 16px 20px;">Update Profile</button>
                </form>

                <h2 style="margin-top: 40px;">Change Password</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input type="password" id="new_password" name="new_password" required>
                    </div>
                    <button type="submit" class="utility-btn" style="margin: 24px auto; display: block; padding: 16px 20px;">Change Password</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/translation.js"></script>
    <script src="scripts/guitar-pattern.js"></script>
    <script src="scripts/profile.js"></script>
</body>
</html>
