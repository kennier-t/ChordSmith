<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ChordSmith</title>
    <link rel="icon" type="image/webp" href="assets/guitar.webp">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/guitar-pattern.css">
    <link rel="stylesheet" href="styles/translation.css">
</head>
<body>
    <div id="app">
        <div class="view">
            <h1 id="form-title">Reset Password</h1>
            <div style="max-width: 400px; margin: 0 auto;">
                <form id="reset-password-form">
                    <div class="form-group" id="email-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group" id="password-group" style="display: none;">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group" id="confirm-password-group" style="display: none;">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" id="submit-btn" class="utility-btn" style="margin: 24px auto; display: block; padding: 16px 20px;">Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/translation.js"></script>
    <script src="scripts/guitar-pattern.js"></script>
    <script src="scripts/reset-password.js"></script>
</body>
</html>
