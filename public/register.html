<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ChordSmith</title>
    <link rel="icon" type="image/webp" href="assets/guitar.webp">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/guitar-pattern.css">
    <link rel="stylesheet" href="styles/translation.css">
</head>
<body>
    <div id="app">
        <div class="view">
            <h1 data-translate="Register">Register</h1>
            <div style="max-width: 400px; margin: 0 auto;">
                <form id="register-form">
                    <div class="form-group">
                        <label for="username" data-translate="Username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email" data-translate="Email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="first_name" data-translate="First Name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name" data-translate="Last Name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="password" data-translate="Password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="utility-btn" style="margin: 24px auto; display: block; padding: 16px 20px;" data-translate="Register">Register</button>
                </form>
                <div style="margin-top: 24px; text-align: center;">
                    <p style="margin: 8px 0; color: var(--text-secondary); font-size: 0.9rem;">
                        <span data-translate="Already have an account?">Already have an account?</span>
                        <a href="/login.html" style="color: var(--primary); text-decoration: none; font-weight: 600;" data-translate="Login here">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/translation.js"></script>
    <script src="scripts/guitar-pattern.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
