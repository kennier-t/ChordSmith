<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shares - ChordSmith</title>
    <link rel="icon" type="image/webp" href="assets/guitar.webp">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/guitar-pattern.css">
    <link rel="stylesheet" href="styles/translation.css">
</head>
<body>
    <div id="app">
        <div class="view">
            <div class="top-buttons-container">
                <button id="back-btn" class="utility-btn" onclick="window.location.href='/'" data-translate="← Back">← Back</button>
            </div>

            <h1>Shares</h1>
            <div style="max-width: 500px; margin: 0 auto;">
                <!-- Send Shares Section -->
                <div id="send-shares-section">
                    <h2>Send Share</h2>
                    <form id="send-share-form">
                        <div class="form-group">
                            <label for="share-type">Type:</label>
                            <div class="custom-select-container">
                                <button id="share-type-btn" class="custom-select" onclick="Shares.toggleTypeDropdown()">
                                    <span id="share-type-display">Song</span>
                                    <span class="custom-select-arrow"></span>
                                </button>
                                <div id="share-type-dropdown" class="custom-dropdown hidden">
                                    <div class="custom-dropdown-item" data-value="song" onclick="Shares.selectTypeOption('song')" data-translate="Song">Song</div>
                                    <div class="custom-dropdown-item" data-value="chord" onclick="Shares.selectTypeOption('chord')" data-translate="Chord">Chord</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="share-item">Item:</label>
                            <div class="custom-select-container">
                                <button id="share-item-btn" class="custom-select" onclick="Shares.toggleItemDropdown()">
                                    <span id="share-item-display">Select an item</span>
                                    <span class="custom-select-arrow"></span>
                                </button>
                                <div id="share-item-dropdown" class="custom-dropdown hidden">
                                    <!-- Options will be populated dynamically -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-username">Recipient Username:</label>
                            <input type="text" id="recipient-username" required>
                        </div>
                        <button type="submit" class="utility-btn" style="margin: 24px auto; display: block; padding: 16px 20px;">Send Share</button>
                    </form>
                </div>

                <!-- Incoming Shares Section -->
                <div id="incoming-shares-section" style="margin-top: 40px;">
                    <h2>Incoming Shares</h2>
                    <div id="shares-container" style="margin-top: 16px;">
                        <div style="margin-bottom: 24px;">
                            <h3 style="margin-bottom: 12px; color: var(--text-primary); font-size: 1.1rem;">Song Shares</h3>
                            <ul id="song-shares-list" style="list-style: none; padding: 0; margin: 0;"></ul>
                        </div>
                        <div>
                            <h3 style="margin-bottom: 12px; color: var(--text-primary); font-size: 1.1rem;">Chord Shares</h3>
                            <ul id="chord-shares-list" style="list-style: none; padding: 0; margin: 0;"></ul>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="scripts/translation.js"></script>
    <script src="scripts/guitar-pattern.js"></script>
    <script src="scripts/shares.js"></script>
</body>
</html>
